<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>로또추첨기</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>

<body>
<div id="result">추첨 결과는? </div>
<div id="bonus">보너스: </div>
<script>
  const candidate = Array(45).fill().map((v,i)=>{return i+1});
  const shuffle = [];
  while( candidate.length > 0 ){
    const random = Math.floor(Math.random() * candidate.length); //무작위 인덱스 뽑기
    const spliceArray = candidate.splice(random, 1); // 뽑은 값은 배열에 들어 있음
    const value = spliceArray[0]; // splice뽑은 것은 배열이됨.
    shuffle.push(value); //shuffle 배열에 넣기
  }
  console.log(shuffle);
  const winBalls = shuffle.slice(0,6).sort((a,b)=>a-b);
  /*
    slice(시작(index), 끝(index)); -1 = 마지막index 
    array.slice() -> 아무것도 안넣으면 복사됨. 그런 원본과 같지 않음. 원본을 바꾸지않으려면 slice값을 추가하면됨
    sort 정렬 / 원본을 바꿈
    a-b오름차순 / a+b내림차순.
    문자열 정렬할때 
    arr = ['apple', 'orange', 'grape', 'banana', 'kiwi'];
    arr.slice().sort((a,b)=>a[0].charCodeAt() - b[0].charCodeAt());
    console.log(arr.slice().sort((a,b)=>a[0].charCodeAt() - b[0].charCodeAt()));
    a.localeCompare(b) -> 사전순으로 정렬
  */
  const bouns = shuffle[6]
  console.log(winBalls, bouns);


  /*
  setTimeout(()=>{}, 밀리초)
  */
  const $result = document.querySelector('#result');
  const $bouns = document.querySelector('#bonus');

  const showBall = (number, $target) => {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    $ball.textContent = number;
    $target.appendChild($ball);
  };

  // [0,1,2,3,4,5] => [1000,2000,3000,4000,5000,6000]; 중복제거 = 리펙토링
  for( let i=0; i<6; i++ ){
    setTimeout(()=>{
      showBall(winBalls[i], $result);
    }, (i+1) * 1000);
  }

  setTimeout(()=>{
    showBall(bouns, $bouns);
  }, 7000);
  
</script>
</body>
