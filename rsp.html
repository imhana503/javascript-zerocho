<html>
<head>
  <meta charset="utf-8" />
  <title>가위바위보</title>
  <style>
    #computer {
      width: 142px;
      height: 200px;
    }
  </style>
</head>

<body>
<div id="computer"></div>
<div>
  <button id="scissors" class="btn">가위</button>
  <button id="rock" class="btn">바위</button>
  <button id="paper" class="btn">보</button>
</div>
<div id="score">0</div>
<script>
  const $computer = document.querySelector('#computer');
  const $score = document.querySelector('#score');
  const $rock = document.querySelector('#rock');
  const $scissors = document.querySelector('#scissors');
  const $paper = document.querySelector('#paper');
  const IMG_URL = './rsp.png';
  $computer.style.background = `url(${IMG_URL}) -440px 0`;
  $computer.style.backgroundSize = 'auto 200px';

  const rspX = {
    scissors : '0',
    rock : '-220px',
    paper : '-440px',
  }

  let computerChoice = 'scissors';
  const chageComputerHand = () => {
    if( computerChoice === 'scissors' ){
      computerChoice = 'rock';
    } else if( computerChoice === 'rock' ){
      computerChoice = 'paper';
    } else if( computerChoice === 'paper' ){
      computerChoice = 'scissors';
    }
    $computer.style.backgroundPositionX = `${rspX[computerChoice]}`; //rspX.computerChoice -> 문자열이 아니기때문에 작동이 안됨
    $computer.style.backgroundSize = 'auto 200px';
  }

  let intarvelId = setInterval(chageComputerHand,50);
  const scoreTable = {
    rock: 0,
    scissors: 1,   
    paper: -1,
  };
  let score = 0;
  let computersScore = 0;
  let clickable = true;

  /*
    clickButton 5번 호출, 인터벌 1번, 2번, 3번, 4번, 5번(얘만 intervalId)
    그 다음에 버튼을 클릭하면 5번만 취소
  */
  const clickButton = () => {
    if(clickable){
      clearInterval(intarvelId);
      clickable = false;

      const myChoice = event.target.textContent === '가위' ?  'scissors'
      : event.target.textContent === '바위' ? 'rock' : 'paper';

      const myScore = scoreTable[myChoice];
      const computerScore = scoreTable[computerChoice];
      const diff = myScore - computerScore;

      let message;
      if( [2,-1].includes(diff) ){ // 2, -1은 승리조건이고, -2, 1은 패배조건, 점수표 참고
        score += 1;
        message = '승리';
      } else if( [-2, 1].includes(diff) ) {
        computersScore += -1;
        message = '패배';
      } else {
        message = '무승부';
      }

      if( score === 3 ){
        $score.textContent = `나의 승리 ${score} : ${computersScore}점`;
      } else if( computersScore === 3 ){
        $score.textContent = `컴퓨터 승리 ${score} : ${computersScore}점`;
      } else {
        $score.textContent = `${message} ${score} : ${computersScore} 점`;
        setTimeout(()=>{
          clickable = true;
          intarvelId = setInterval(chageComputerHand,50);
        }, 1000);
      }
    }
  }
  $rock.addEventListener('click', clickButton);
  $scissors.addEventListener('click', clickButton);
  $paper.addEventListener('click', clickButton);

</script>
</body>
</html>
