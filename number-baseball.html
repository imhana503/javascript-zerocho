<html>
<head>
  <meta charset="utf-8">
  <title>숫자야구</title>
</head>
<body>
<form id="form">
  <input type="text" id="input">
  <button>확인</button>
</form>
<div id="logs"></div>
<script>
  const $input = document.querySelector('#input');
  const $form = document.querySelector('#form');
  const $logs = document.querySelector('#logs');

  const number = [];
  for( let i=0; i<9; i+=1 ){
    number.push(i+1);
  }

  const answer = [];
  for(let i=0; i<4; i += 1){
    const index = Math.floor(Math.random() * number.length);
    answer.push(number[index]);
    number.splice(index, 1);
  }

  console.log(answer);

  const tries = [];
  function checkInput(input){
    if(input.length !==4){
      return alert('4자리 숫자를 입력 해주세요'); //alert = undefined if문에 들어가면 false
    }
    if(new Set(input).size !== 4){ //new Set 중복을 제외한 배열 / 중복된 값을 삭제됨. 1223=> 123만 생성됨
      return alert('중복되지 않게 입력해 주세요.');
    }
    if( tries.includes(input) ){ // includes 배열에 값이 들어있는지 확인
      return alert('이미 시도한 값입니다');
    }
    return true;
  }

  function defeated(){
    const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`); //태그생성해서 추가하기.
    $logs.appendChild(message);
  }

  $form.addEventListener('submit', (event) => {
    event.preventDefault(); //기본 동작 막기
    const value = $input.value;
    $input.value = '';
    if(!checkInput(value)){
      return;
    }
    //입력값 문제없음                  //split 문자열을 배열로 바꿔줌 '3126'.split('') -> ["3","1","4","6"] / split('1') 기준으로 좌우로 나뉨
    if( answer.join('') === value ){ //join 배열을 문자열로 바꾸는 함수 '' 안쓰면 , 쓰임 [3,1,4,6] = 3146
      $logs.textContent = '홈런!';
      return;
    }
    if(tries.length >= 9){
      defeated();
      return;
    }

    //몇 스트라이크 몇 볼인지 검사
    let strike = 0;
    let ball = 0;
    let out = 0;
    //answer : 3146, value : 1234
    for(let i=0; i<answer.length; i++){ 
      const index = value.indexOf(answer[i]);
      if( index > -1 ){ //일치하는 숫자 발견
        if(index === i){ //자릿수도 같음
          strike += 1;
        } else {
          ball += 1;
        }
      } 
    }
    //아웃일 경우
    if( strike === 0 && ball === 0 ){
      out++;
      $logs.append(`${value}: 아웃`, document.createElement('br'));
    } else {
      $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼 ${out} aout`, document.createElement('br'));
    }

    if( out === 3 ){
      defeated();
    }
    
    //값을 기록
    tries.push(value);
  });
</script>
</body>
</html>
