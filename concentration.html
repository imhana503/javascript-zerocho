<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>짝맞추기</title>
<style>
  .card {
    display: inline-block;
    margin-right: 20px;
    margin-bottom: 20px;
    width: 70px;
    height: 100px;
    perspective: 140px;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front {
    background: navy;
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 1px solid black;
    backface-visibility: hidden;
  }

  .card-back {
    transform: rotateY(180deg);
  }
</style>
</head>
<body>
<div id="wrapper"></div>
<script>
   //실행컨테스트 / 이벤트루프, 호출스텍 / promis
   const $wrapper = document.querySelector('#wrapper'); 
   const total = 12;

  const colors = ['red', 'orange', 'yellow', 'green', 'white', 'pink'];
  let colorCopy = colors.concat(colors); //concat 원본을 수정하지 않고 복사
  let shuffled = [];
  let clicked = [];
  let completed = [];
  let clickable = false;

  function shffle(){
     for( let i=0; colorCopy.length > 0; i+=1 ){
      const randomIndex = Math.floor(Math.random()*colors.length);
      shuffled = shuffled.concat(colorCopy.splice(randomIndex,1));
      console.log(shuffled);
     }
  }

  function createCard(i){ //div.card > div.card-inner > (div.card-front+div.card-back);
   const card = document.createElement('div');
   card.className = 'card'; //.card 태그 생성
   const cardInner = document.createElement('div');
   cardInner.className = 'card-inner'; //.card-inner 태그 생성
   const cardFront = document.createElement('div');
   cardFront.className = 'card-front'; //.card-front 태그 생성
   const cardBack = document.createElement('div');
   cardBack.className = 'card-back';
   cardBack.style.backgroundColor = shuffled[i];
   cardInner.appendChild(cardFront);
   cardInner.appendChild(cardBack);
   card.appendChild(cardInner);
   return card;
  }

  function onClickCard(){
     if(!clickable || completed.includes(this) /*이미 완성됐던, 클릭했던*/ || clicked[0] === this/* 방금클릭한 */ ){
      return;
     }
     this.classList.toggle('flipped');
     clicked.push(this);
     if(clicked.length !== 2){
      return;
     }


     const firstBackColor = clicked[0].querySelector('.card-back').style.backgroundColor;
     const secondBackColor = clicked[1].querySelector('.card-back').style.backgroundColor;
     if( firstBackColor === secondBackColor ){ //두 카드가 같으면
      
      completed.push(clicked[0]);
      completed.push(clicked[1]);
      clicked = [];
      //completed = completed.concat(clicked); 한꺼번에 넣을때
      if( completed.length !==total ){
         return;
      }
      setTimeout(()=>{
         alert('축하합니다');
         resetGame();
      });
      return;
     }

     
     clickable = false;
     //두 카드가 다르면, 바로 실행되서 버그가 생김
     setTimeout(()=>{
      
      clicked[0].classList.remove('flipped');
      clicked[1].classList.remove('flipped');
      clickable = true;
      clicked = [];
     }, 500)
     
  }


  function startGame(){
   clickable = false;
   shffle();
   for( let i=0; i<total; i += 1 ){
      const card = createCard(i);
      card.addEventListener('click', onClickCard);
      $wrapper.appendChild(card);
   }

   document.querySelectorAll('.card').forEach((card, index)=>{ //초반 카드 공개
      setTimeout(()=>{
         card.classList.add('flipped');
      }, 1000+100*index);

      setTimeout(()=>{
         document.querySelectorAll('.card').forEach(()=>{ //카드 감추기
            card.classList.remove('flipped');
         });
         clickable = true;
      }, 5000);
   });
  }

  startGame();

  function resetGame(){
     $wrapper.innerHTML = '';
     colorCopy = colors.concat(colors);
     shuffled = [];
     completed = [];
     startGame();
  }

</script>
</body>
</html>
