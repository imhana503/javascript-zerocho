<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>반응속도</title>
<style>
  #screen {
    width: 300px;
    height: 200px;
    text-align: center;
    user-select: none;
  }
  #screen.waiting {
    background-color: aqua;
  }
  #screen.ready {
    background-color: red;
    color: white;
  }
  #screen.now {
    background-color: greenyellow;
  }
</style>
</head>

<body>
<div id="screen" class="waiting">클릭해서 시작하세요</div>
<div id="result"></div>
<script>
  const $screen = document.querySelector('#screen');
  const $result = document.querySelector('#result');

  let startTime;
  let endTime;
  let timeOutId;
  const records = [];

  $screen.addEventListener('click', function(){
    if($screen.classList.contains('waiting')){ //대기화면
      $screen.classList.replace('waiting', 'ready');
      $screen.textContent = '초록색이 되면 클릭 하세요!';
      timeOutId = setTimeout(function(){
        startTime = new Date();
        $screen.classList.replace('ready', 'now');
        $screen.textContent = '클릭하세요!';
      }, Math.floor(Math.random()*1000)+2000);
    } else if($screen.classList.contains('ready')){ //준비화면
      clearInterval(timeOutId);
      $screen.classList.replace('ready', 'waiting');
      $screen.textContent = '너무 성급하시군요!';

    } else if($screen.classList.contains('now')){ //클릭화면
      endTime = new Date();
      const current = endTime-startTime;
      records.push(current);      
      const average = records.reduce((a,c)=>a+c) / records.length;
      /*
        reduce 배열에 있는 반복 메서드의 일종, 배열의 요소들을 하나의 값으로 합침
        [1,2,3,4].reduce((a,c)=>(a+c)); //10 a:누적값 , c:현재값
        [1,2,3,4].reduce((a,c)=>(a*c)); //24
        ['철수', '영희', '현영', '한솔'].reduce((a,c,i)=>{a[i] = c; return a},{}); //객체리터럴로 변경 i:3번째자리로 index
      */
      $result.textContent = `현재 ${current}ms, 평균 ${average}ms`;
      const topFive = records.sort((a,b)=>a-b).slice(0,5);
      topFive.forEach((top, index)=>{
        $result.append(
          document.createElement('br'),
          `${index+1}위 : ${top}ms`,
        )
      })
      startTime = null; //초기화
      endTime = null; //초기화
      $screen.classList.replace('now', 'waiting');
      $screen.textContent = '클릭해서 시작하세요';
    }
  });  
</script>
</body>
</html>
